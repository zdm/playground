dependencies:
  - telegram

optionalDependencies: ~

config:
  telegram:
    locales: [en-GB, en-US, ru-RU, uk-UA]
    webAppUrl: https://telegram-webapp.localhost/

    acl:
      roles:
        read-only:
          name: !l10nt Read-only
          description: !l10nt Bot read-only permissions
          permissions:
            - telegram/bot:read
