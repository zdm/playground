dependencies:
  - "@softvisio/core"

services:
  api:
    locales: true
    threads: true
    api: true
    rpc: true
    webpack: true
    telegramNotificationsBot: true

defaultService: api

components:
  locales:
    locales: [en-GB, en-US, uk-UA, ru-RU]

  acl:
    types:
      default:
        roles:
          test:
            name: Test
            description: Test scope
            permissions:
              - acl:*

        notifications:
          updates:
            name: !i18n [Updates]
            description: !i18n [Project updates]
            roles: [administrator, test]
            channels:
              telegram: { subscribed: true }

          updates1:
            name: !i18n [Updates]
            description: !i18n [Project updates]
            roles: [test]
            channels:
              telegram: { subscribed: true }

          test:
            name: !i18n [Updates]
            description: !i18n [Project updates]
            roles: ~
            channels:
              telegram: { subscribed: true }

config: ~
