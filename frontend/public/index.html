<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Content-Security-Policy" content="default-src * gap://*; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src * blob:; img-src * filesystem: data: blob:" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title><%= config.title %></title>

        <link rel="icon" href="favicon.ico" />

        <% if ( env.WEBPACK_BUILD_CORDOVA ) { %>
        <script src="cordova.js" type="text/javascript" integrity="" crossorigin="anonymous"></script>
        <% } %>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
    </body>
</html>
